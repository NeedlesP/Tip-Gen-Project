<!DOCTYPE html>

    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <meta charset="UTF-8">
        <meta lang="en">
        <meta name="viewport" content= width=device-width, intial-scale = 1.0>
    </head>
    <body>
        <div id="darkModeWrapper">
            <label for="ChangeTheme">
                <input type="checkbox" id="ChangeTheme" /> 
                <span class="slide"></span>
            </label>
        <div class="txt">
            <p>White</p>
            <p>Dark</p>
          </div>
        </div>
            <div id="everythingWrapper">
                <div id="title">Tip Calculator</div> 
                    <form>
                        <p class="calculatorText">How much was your bill?
                          <p class="calculatorText">
                            $ <input id="billamt" type="text" placeholder="Bill Amount">
                  
                            <p class="calculatorText">How was your service?
                              <p>
                                <select id="serviceQual">
                              <option disabled selected value="0">-- Choose an Option --</option>
                              <option value="0.3">30&#37; &#45; Outstanding</option>
                              <option value="0.2">20&#37; &#45; Good</option>
                              <option value="0.15">15&#37; &#45; It was OK</option>
                              <option value="0.1">10&#37; &#45; Bad</option>
                              <option value="0.05">5&#37; &#45; Terrible</option>
                          </select>
                  
                      </form>
                      <p class="calculatorText">How many people are sharing the bill?</p>
                      <input id="peopleamt" type="text" placeholder="Number of People">
                      <button type="button" id="calculate">Calculate</button>
                  
                    </div>
                    <div id="totalTip">
                      <sup>$</sup><span id="tip">0.00</span>
                      <small id="each">each</small>
                    </div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script src='js/theme.js'></script>    
    </body>
